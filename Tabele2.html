<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umieszczanie stylów CSS w head</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Umieszczanie stylów w &lt;head&gt;</h2>
    <blockquote>
        <code>
            <table border=1px>
        <tr>&lt;head&gt;<br></tr>
                <th>Przykład</th>
       <tr>&lt;style&gt;<br></tr>
                <th>>Przykład</th>
       <tr>body { font-family: Arial, sans-serif; }<br></tr>
                <th>Przykład</th>
        <tr>&lt;/style&gt;<br></tr>
                <th>Przykład</th>
      <tr>&lt;/head&gt;</tr>
            </table>
        </code>
    </blockquote>
    <a href="index.html">Powrót do strony głównej</a>
</body>
</html>
